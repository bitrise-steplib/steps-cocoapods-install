format_version: "11"
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  # Shared test configs
  - PODFILE_PTH: ""
  - VERBOSE: "false"
  - PIN_RUBY: "false"

workflows:
  test_no_gemfile:
    envs:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-iOS-Cocoapods-Sample.git
    - TEST_APP_BRANCH: e2e/podfile-lock-no-gemfile
    - COMMAND: install
    after_run:
    - _run
    - _check_cache_include_paths

  test_with_no_podfile_lock:
    envs:
    # With Only Gemfile (no Podfile.lock):
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-iOS-Cocoapods-Sample.git
    - TEST_APP_BRANCH: e2e/gemfile-no-podfile-lock
    - COMMAND: install
    after_run:
    - _run
    - _check_cache_include_paths

  test_update_with_gemfile:
    envs:
    # With Gemfile:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-iOS-Cocoapods-Sample.git
    - TEST_APP_BRANCH: e2e/gemfile-podfile-lockfiles
    - COMMAND: update
    after_run:
    - _run
    - _check_cache_include_paths

  test_with_verbose:
    envs:
    # With Gemfile:
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-iOS-Cocoapods-Sample.git
    - TEST_APP_BRANCH: main
    - COMMAND: install
    - VERBOSE: "true"
    after_run:
    - _run
    - _check_cache_include_paths

  test_with_specific_ruby:
    envs:
    # Podfile is in repo root
    - TEST_APP_URL: https://github.com/bitrise-io/Bitrise-iOS-Cocoapods-Sample.git
    - TEST_APP_BRANCH: main
    - COMMAND: install
    - PIN_RUBY: "true"
    after_run:
    - _run
    - _check_cache_include_paths

  test_with_plugins:
    envs:
    # With Gemfile:
    - TEST_APP_URL: https://github.com/bitrise-io/sample-apps-ios-cocoapods-plugins.git
    - TEST_APP_BRANCH: master
    - COMMAND: install
    after_run:
    - _run
    - _check_cache_include_paths

  _run:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp
    - git::https://github.com/bitrise-steplib/bitrise-step-simple-git-clone.git:
        inputs:
        - repository_url: $TEST_APP_URL
        - branch: $TEST_APP_BRANCH
        - clone_into_dir: ./_tmp
    - script:
        run_if: |-
          {{ enveq "PIN_RUBY" "true" }}
        title: Pin Ruby version
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            echo "3.1.0" >> .ruby-version
    - path::./:
        inputs:
        - source_root_path: $BITRISE_SOURCE_DIR/_tmp
        - command: $COMMAND
        - podfile_path: $PODFILE_PATH
        - verbose: $VERBOSE

  _check_cache_include_paths:
    steps:
    - script:
        title: Validate cache include paths
        inputs:
        - content: |-
            #!/usr/bin/env bash

            echo $BITRISE_CACHE_INCLUDE_PATHS
