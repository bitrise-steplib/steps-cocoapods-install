format_version: 6
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  
  simple_test:
    steps:
    - path::./:
        inputs:
        - podfile_path: $PODFILE_PTH

  _test_with_repo:
    envs:
    # define this!
    - REPO_URL: $REPO_URL
    - TEST_REPO_BRANCH: $TEST_REPO_BRANCH
    - PODFILE_PTH: $PODFILE_PTH
    steps:
    - change-workdir:
        inputs:
        - path: "${ORIG_BITRISE_SOURCE_DIR}"
        - is_create_path: "false"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp

            git clone "${REPO_URL}" ./_tmp --branch "${TEST_REPO_BRANCH}"
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        inputs:
        - path: "${ORIG_BITRISE_SOURCE_DIR}/_tmp"
        - is_create_path: "false"
    - path::./:
        inputs:
        - podfile_path: $PODFILE_PTH

  test_with_no_podfile_lock:
    envs:
    # With Only Gemfile (no Podfile.lock):
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-1.x-Gemfile.git
    - TEST_REPO_BRANCH: no-podfile-lock
    - PODFILE_PTH: ''
    after_run:
    - _test_with_repo

  test_with_gemfile:
    envs:
    # With Gemfile:
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-1.x-Gemfile.git
    - TEST_REPO_BRANCH: master
    - PODFILE_PTH: ''
    after_run:
    - _test_with_repo

  test_without_gemfile:
    envs:
    # Without Gemfile:
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-1.x.git
    - TEST_REPO_BRANCH: master
    - PODFILE_PTH: ''
    after_run:
    - _test_with_repo

  test_podfile_at_root:
    envs:
    # Podfile is in repo root
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-at-root.git
    - TEST_REPO_BRANCH: master
    - PODFILE_PTH: ''
    after_run:
    - _test_with_repo
  test_without_gemfile_with_podfile_path:
    envs:
    # Without Gemfile:
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-1.x.git
    - TEST_REPO_BRANCH: master
    - PODFILE_PTH: 'CocoaPods1X/Podfile'
    after_run:
    - _test_with_repo

  test_without_verbose:
    steps:
    - path::./:
        inputs:
        - podfile_path: $PODFILE_PTH
        - verbose: false

  test_with_specific_ruby:
    envs:
    # Podfile is in repo root
    - REPO_URL: https://github.com/bitrise-samples/ios-cocoapods-1.x.git
    - TEST_REPO_BRANCH: master
    - PODFILE_PTH: ''
    steps:
    - change-workdir:
        inputs:
        - path: "${ORIG_BITRISE_SOURCE_DIR}"
        - is_create_path: "false"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf ./_tmp

            git clone "${REPO_URL}" ./_tmp --branch "${TEST_REPO_BRANCH}"
    - change-workdir:
        title: Switch working dir to test/_tmp dir
        description: |-
          To prevent step testing issues, like referencing relative
          files with just './some-file', which would work for local tests
          but not if the step is included in another bitrise.yml!
        inputs:
        - path: "${ORIG_BITRISE_SOURCE_DIR}/_tmp"
        - is_create_path: "false"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            echo "2.6.0" >> .ruby-version
    - path::./:
        inputs:
        - podfile_path: $PODFILE_PTH

  print_cache_paths:
    steps:
    - script:
        title: Export go files to test
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            echo $BITRISE_CACHE_INCLUDE_PATHS

  test:
    before_run:
    - audit-this-step
    - go-tests
    after_run:
    - test_with_no_podfile_lock
    - test_with_gemfile
    - test_without_gemfile
    - test_without_gemfile_with_podfile_path
    - test_without_verbose
    - print_cache_paths
    - test_with_specific_ruby

  go-tests:
    steps:
    - go-list:
    - golint:
    - errcheck:
    - go-test:

  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml
